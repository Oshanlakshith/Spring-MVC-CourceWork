<body>
<section>
    <section id="registerDriverContext">

            <h1 class="fw-bold">Drivers...</h1>

        <img src="assets/images/orderPagei.png">

        <div id="leftsideImage"></div>
        <form id="customerForme">
            <div class="cborder">
                <div class=" text col-lg-9 ">
                    <label class="form-label" for="DId">Driver ID</label>
                    <input class="form-control" id="DId" name="DId" type="text">
                </div>
                <div class="text  col-lg-9 ">
                    <label class="form-label" for="dname">Driver Name</label>
                    <input class="form-control" id="dname" name="dname"
                           type="text">
                </div>
                <div class=" text col-lg-9 ">
                    <label class="form-label" for="daddress">Driver Address</label>
                    <input class="form-control" id="daddress" name="daddress"
                           type="text">
                </div>
                <div class=" text col-lg-9 ">
                    <label class="form-label" for="dsalary">Driver Salary</label>
                    <input class="form-control" id="dsalary" name="dsalary"
                           type="text">
                </div>
                <div class="text col-lg-9 ">
                    <label class="form-label" for="dteliphone">Driver Teliphone</label>
                    <input class="form-control" id="dteliphone" name="dteliphone"
                           type="text">
                </div>
                <div class="text col-lg-9">
                    <label class="form-label" for="Drivinglicen">Driving Licence</label>
                    <input class="form-control" id="Drivinglicen" name="Drivinglicen"
                           type="text">
                </div>
                <div class="text col-lg-9">
                    <label class="form-label" for="joindate">Driver Join Date</label>
                    <input class="form-control" id="joindate" name="joindate"
                           type="text">
                </div>
                <div class="mb-3 m-3">
                    <button class="btn btn-primary" id="btnSaveCustomer" type="button">Save</button>
                    <button class="btn btn-warning" id="btnUpdateCustomer" type="button">Update</button>
                    <button class="btn btn-danger" id="btnDeleteCustomer" type="button">Delete</button>
                    <button class="btn btn-success" id="btnGetAllCustomers" type="button">Get All</button>
                </div>
            </div>
        </form>
        <div class="customerTable">
            <div class="col-6 mt-lg-5 mb-3">

                    <thead class="bg-danger text-white">
                    <tr>
