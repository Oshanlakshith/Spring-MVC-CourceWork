<section id="registerCarContext">
    <section class="container-fluid p-2 bg-black text-white">
        <h1 class="fw-bold">Cars...</h1>
    </section>
    <img src="assets/images/orderPagei.png">

    <form id="carForme">
        <div class="cborder">
            <div class=" text col-lg-9 ">
                <label class="form-label" for="carId">Car ID</label>
                <input class="form-control" id="carId" name="carId" type="text">
            </div>
            <div class="text  col-lg-9 ">
                <label class="form-label" for="plateNo">Plate No</label>
                <input class="form-control" id="plateNo" name="plateNo"
                       type="text">
            </div>
            <div class=" text col-lg-9 ">
                <label class="form-label" for="dailyprice">Daily Price</label>
                <input class="form-control" id="dailyprice" name="DailyPrice"
                       type="text">
            </div>
            <div class=" text col-lg-9 ">
                <label class="form-label" for="miladge">Miladge</label>
                <input class="form-control" id="miladge" name="miladge"
                       type="text">
            </div>
            <div class="text col-lg-9 ">
                <label class="form-label" for="qty">Car Qty</label>
                <input class="form-control" id="qty" name="carQty"
                       type="text">
            </div>
            <div class="text col-lg-9">
                <label class="form-label" for="carModel">Model</label>
                <input class="form-control" id="carModel" name="Model"
                       type="text">
            </div>

            <div class="mb-5 m-4 m">
                <button class="btn btn-primary" id="btnSaveCar" type="button">Save</button>
                <button class="btn btn-warning" id="btnUpdateCar" type="button">Update</button>
                <button class="btn btn-danger" id="btnDeleteCar" type="button">Delete</button>
                <button class="btn btn-success" id="btnGetAllCar" type="button">Get All</button>
            </div>
        </div>
    </form>
    <div class="customerTable">
        <div class="col-6 mt-lg-5 mb-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th> ID</th>
                    <th>Plate</th>
                    <th>Daily price</th>
                    <th>Miladge</th>
                    <th>Car Qty</th>
                    <th>Model</th>
                </tr>
                </thead>
                <tbody id="tblCarJson">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tbody>
            </table>
        </div>
    </div>
