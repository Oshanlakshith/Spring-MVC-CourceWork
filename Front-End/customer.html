<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Reegister</title>
    <link href="assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    .image{
        position: relative;
        left: 300px;
        width: 600px;
        right: 0;
        margin: auto;
    }
</style>
<body>
<section class="container-fluid p-4 bg-danger text-white">
    <h1 class="fw-bold text-center">Customer Form</h1>
</section>
<section class="container-fluid mt-3">

    <!--    customer save-->
    <div class="row mt-3">
        <div class="col-4">
            <form id="customerForm">
                <div class="row">
                <div class="col-lg-6">
                    <label class="form-label" for="cusID">Customer ID</label>
                    <input class="form-control" id="cusID" name="id" placeholder="Customer ID" type="text">
                </div>
                <div class="col-lg-6">
                    <label class="form-label" for="cusName">Customer Name</label>
                    <input class="form-control" id="cusName" name="name" placeholder="Customer Name"
                           type="text">
                </div>
                <div class="col-lg-6">
                    <label class="form-label" for="cusAddress">Customer Address</label>
                    <input class="form-control" id="cusAddress" name="address" placeholder="Customer Address"
                           type="text">
                </div>
                <div class="col-lg-6">
                    <label class="form-label" for="cusAddress">City</label>
                    <input class="form-control" id="cusCity" name="city" placeholder="Customer Address"
                           type="text">
                </div>

                <div class="col-lg-6">
                    <label class="form-label" for="cusAddress">House No</label>
                    <input class="form-control" id="cusHouseNo" name="houseNo" placeholder="Customer Address"
                           type="text">
                </div>
                <div class="col-lg-6">
                    <label class="form-label" for="cusLicen">Driving Licen</label>
                    <input class="form-control" id="cusLicen" name="licen" placeholder="Customer Salary"
                           type="text">
                </div>
                <div class="col-lg-6">
                    <label class="form-label" for="cusTel">Teliphone No.</label>
                    <input class="form-control" id="cusTel" name="tnumber" placeholder="Customer Salary" type="text">
                </div>
                </div>
                <div class="mt-5">
                    <button class="btn btn-primary" id="btnSaveCustomer" type="button">Save</button>
                    <button class="btn btn-warning" id="btnUpdateCustomer" type="button">Update</button>
                    <button class="btn btn-danger" id="btnDeleteCustomer" type="button">Delete</button>
                    <button class="btn btn-success" id="btnGetAllCustomers" type="button">Get All</button>
                </div>
            </form>
        </div>
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>House No</th>
                    <th>Driving Licen</th>
                    <th>Teliphone No</th>
                </tr>
                </thead>
                <tbody id="tblCustomerJson">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<img src="assets/images/customer.png" class=" image img-fluid " alt="...">

</body>
</html>
