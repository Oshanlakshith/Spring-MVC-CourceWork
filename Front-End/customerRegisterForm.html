<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .cborder {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 500px;
        margin: auto;
        border: 2px solid #6c757d;
        width: 500px;
        border-radius: 20px;
    }
    .text{
       position: relative;
        left:50px;
    }

</style>
<body>
<section id="registerCustomerContext">
    <section class="container-fluid p-2 bg-black text-white">
        <h1 class="fw-bold">Customer</h1>
    </section>
        <form id="customerForme">
            <div class="cborder">
                <div class=" text col-lg-9 ">
                    <label class="form-label" for="cusID">Customer ID</label>
                    <input class="form-control" id="cusID" name="cId" placeholder="Customer ID" type="text">
                </div>
                <div class="text  col-lg-9 ">
                    <label class="form-label" for="cusName">Customer Name</label>
                    <input class="form-control" id="cusName" name="cname"
                           type="text">
                </div>
                <div class=" text col-lg-9 ">
                    <label class="form-label" for="cusAddress">Customer Address</label>
                    <input class="form-control" id="cusAddress" name="caddress"
                           type="text">
                </div>
                <div class=" text col-lg-9 ">
                    <label class="form-label" for="cuscity">City</label>
                    <input class="form-control" id="cusCity" name="city"
                           type="text">
                </div>

                <div class=" text col-lg-9 ">
                    <label class="form-label" for="cusAddress">House No</label>
                    <input class="form-control" id="cusHouseNo" name="houseNo"
                           type="text">
                </div>
                <div class="text col-lg-9 ">
                    <label class="form-label" for="cusLicen">Driving Licen</label>
                    <input class="form-control" id="cusLicen" name="licen"
                           type="text">
                </div>
                <div class="text col-lg-9">
                    <label class="form-label" for="cusTel">Teliphone No.</label>
                    <input class="form-control" id="cusTel" name="Tnumber"
                           type="text">
                </div>
                <div class="mt-5">
                    <button class="btn btn-primary col-lg-12" id="btnSaveCustomer" type="button">Register Customer</button>
                </div>
            </div>
        </form>

</section>
</body>
</html>
